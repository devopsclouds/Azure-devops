apiVersion: apps/v1
kind: Deployment
metadata:
 name: javawebapp-deploy
 labels:
   app: javawebapp
spec:
 replicas: 2
 selector:
   matchLabels:
    app: javawebapp
 template:
    metadata:
      name:  javawebapp-pod
      labels:
        app: javawebapp
        tier: dev
    spec:
      containers:
      - name: javawebapp-container
        image: docker89781/java-app:6
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
